<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandma's Event Track</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .cards-container {
    display: flex;
    flex-direction: column; /* stacked vertically */
    gap: 20px;
    align-items: center;
  }

  .card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    padding:15px;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  .card h2 {
    text-align: center;
    font-size: 18px;
    margin-top: 0;
    margin-bottom: 10px;
  }

  /* Button grid with two columns inside each card */
  .button-grid {
    display: flex;
    gap: 20px;
  }

  .button-column {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1; /* each column takes equal width */
  }

  button {
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #3db3fd;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    width: 100%;
  }

  button:hover {
    background-color: #0091ea;
  }
</style>
</head>
<body>

<h1>Grandma's Event Tracker</h1>

<div class="cards-container">

  <!-- Meal Card -->
  <div class="card" id="meal-card">
    <h2>Meal</h2>
    <div class="button-grid">
      <div class="button-column">
        <button id="breakfast-btn">Breakfast</button>
        <button id="snack-btn">Snack</button>
      </div>
      <div class="button-column">
        <button id="lunch-btn">Lunch</button>
        <button id="dinner-btn">Dinner</button>
      </div>
    </div>
  </div>

  <!-- Bathroom Card -->
  <div class="card" id="bathroom-card">
    <h2>Bathroom</h2>
    <div class="button-grid">
      <div class="button-column">
        <button id="breakfast-btn">Pee</button>
        <button id="snack-btn">Bowel Movement</button>
      </div>
      <div class="button-column">
        <button id="breakfast-btn">Shower</button>
        <button id="snack-btn">Other</button>
      </div>
    </div>
  </div>

  <!-- Rest Card -->
  <div class="card" id="rest-card">
    <h2>Rest</h2>
    <div class="button-grid">
      <div class="button-column">
        <button id="breakfast-btn">Wakeup</button>
        <button id="snack-btn">Bedtime</button>
      </div>
      <div class="button-column">
        <button id="breakfast-btn">Rest</button>
        <button id="snack-btn">Nap</button>
      </div>
    </div>
  </div>

  <!-- Activity Card -->
  <div class="card" id="activity-card">
    <h2>Activity</h2>
    <div class="button-grid">
      <div class="button-column">
        <button id="breakfast-btn">Watch Youtube</button>
        <button id="snack-btn">Video Call</button>
      </div>
      <div class="button-column">
        <button id="breakfast-btn">Visiors</button>
        <button id="snack-btn">Exercise</button>
      </div>
    </div>
  </div>

  <div class="card" id="rest-card">
    <a href="/daily-summary2.html"></a><button id="breakfast-btn">See Daily Report</button></a>
  </div>

</div>

</body>
</html>
