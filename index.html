<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandma's Day Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Grandma's Day Tracker</h1>
      <div class="small">Tap to log an event</div>
    </header>

    <div class="grid">
      <!-- Column 1: Meals -->
      <div class="card" id="mealsCard">
        <h2>Meals</h2>
        <div class="small">Tap a meal to start an entry</div>

        <div class="buttons" id="mealButtons">
          <button class="btn breakfast" data-meal="Breakfast">Breakfast</button>
          <button class="btn lunch" data-meal="Lunch">Lunch</button>
          <button class="btn dinner" data-meal="Dinner">Dinner</button>
          <button class="btn snack" data-meal="Snack">Snack</button>
        </div>
      </div>

      <!-- placeholder cards -->
      <div class="card"><h2>Bathroom Event</h2><div class="small">Tap to open</div></div>
      <div class="card"><h2>Sleep & Rest</h2><div class="small">Tap to open</div></div>
      <div class="card"><h2>Engagement / Other</h2><div class="small">Tap to open</div></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" id="modal">
      <div class="modal-header">
        <div>
          <strong id="modalTitle">Meal</strong>
          <div class="small" id="modalSub">Logging</div>
        </div>
        <button class="close-btn" id="modalClose" aria-label="Close">✕</button>
      </div>

      <div style="margin-top:8px">
        <label for="entryDate">Date</label>
        <input id="entryDate" type="date" />

        <label for="entryTime">Time</label>
        <input id="entryTime" type="time" />

        <label for="caregiver">Caregiver name (optional)</label>
        <input id="caregiver" type="text" placeholder="Your name" />

        <label>Notes (rich text)</label>
        <div class="toolbar" aria-hidden="true">
          <button class="tool-btn" data-cmd="bold"><strong>B</strong></button>
          <button class="tool-btn" data-cmd="italic"><em>I</em></button>
          <button class="tool-btn" data-cmd="underline"><u>U</u></button>
          <button class="tool-btn" data-cmd="undo">↶</button>
          <button class="tool-btn" data-cmd="redo">↷</button>
        </div>
        <div id="notesRTE" class="rte" contenteditable="true" aria-label="Notes editor" placeholder="Add notes..."></div>

        <label for="photo">Photo (optional)</label>
        <div class="file-row">
          <input id="photoInput" type="file" accept="image/*" capture="environment" />
          <div id="filePreview" class="small" style="max-width:60%"></div>
        </div>

        <div class="actions">
          <button class="cancel" id="cancelBtn">Cancel</button>
          <button class="submit" id="submitBtn">Submit</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
